name: Build & Deploy to Vercel

on:
  push:
    branches:
      - main  # o la rama que uses para producción

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # o la versión que uses

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site and copy sitemap
        run: |
          npm run build
          # Copiar sitemap-index.xml como sitemap.xml para raíz
          cp dist/sitemap-index.xml public/sitemap.xml

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install -g vercel
          # Opcional: usar --prod para despliegue en producción
          vercel --token="$VERCEL_TOKEN" --confirm --prod

      - name: Ping Google with sitemap
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://mario-hernandez-site.vercel.app/sitemap-index.xml" || true
